<p>
	1.ls               查看当前目录
	2.cd Desktop       进入桌面
	3.mkdir 文件夹名    在桌面新建文件夹
	4.cd 新建文件夹名    进入新建的文件夹里
	5.touch  文件名     在文件夹里新建文件
	6.git init         把这个目录变成git可以管理的仓库
	7.git add .        表示添加所有的文件
	8.git  status      查看状态
	9.git  commit      提交
	10.git branch
</p>
